<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="./dist/css/zui.min.css">
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="./dist/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="./dist/js/zui.min.js"></script>
    <link href="./dist/lib/datagrid/zui.datagrid.min.css" rel="stylesheet">
    <script src="./dist/lib/datagrid/zui.datagrid.min.js"></script>
</head>
<body>
    <div id="myDataGrid" class="datagrid">
        <div class="datagrid-container" style="width: auto; border-width: 1px; height: 300px;"></div>
        <div class="pager"></div>
    </div>
</body>
</html>
<script>
    $('#myDataGrid').datagrid({
        dataSource: {
            cols:[
                {name: 'username', label: '账号', width: 132}
            ],
            remote: function(params) {
                return {
                    // 原创请求地址
                    url: 'userList',
                    // 请求类型
                    type: 'GET',
                    // 数据类型
                    dataType: 'json'
                };
            }
            // ... Data source 其他属性
        },
        // ... 其他初始化选项
    });
</script>
