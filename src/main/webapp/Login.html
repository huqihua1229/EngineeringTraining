<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<!-- ZUI 标准版压缩后的 CSS 文件 -->
		<link rel="stylesheet" href="./dist/css/zui.min.css">
		<!-- ZUI Javascript 依赖 jQuery -->
		<script src="./dist/lib/jquery/jquery.js"></script>
		<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
		<script src="./dist/js/zui.min.js"></script>
		<style>
			.login_panel {
				width: 300px;
				margin-top: 100px;
				margin-left: 400px;
			}
		</style>
	</head>
	<body>
		<div class="panel login_panel">
			<div class="panel-heading">
				登录
			</div>
			<div class="panel-body">
				<div class="input-group with-padding">
					<span class="input-group-addon">账号</span>
					<input type="text" class="form-control" placeholder="账号" id="account">
				</div>
				<div class="input-group with-padding">
					<span class="input-group-addon">密码</span>
					<input type="text" class="form-control" placeholder="密码" id="password">
				</div>
				<div class="with-padding">
					<button class="btn btn-block " type="button" onclick="login()">确定</button>
				</div>
				<div class="with-padding">
					<button class="btn btn-block " type="button">取消</button>
				</div>
			</div>
		</div>

		<div class="panel login_panel">
			<div class="panel-heading">
				增加用户
			</div>
			<div class="panel-body">
				<div class="input-group with-padding">
					<span class="input-group-addon">账号</span>
					<input type="text" class="form-control" placeholder="账号" id="account_add">
				</div>
				<div class="input-group with-padding">
					<span class="input-group-addon">密码</span>
					<input type="text" class="form-control" placeholder="密码" id="password_add">
				</div>
				<div class="with-padding">
					<button class="btn btn-block " type="button" onclick="add()">确定</button>
				</div>
				<div class="with-padding">
					<button class="btn btn-block " type="button">取消</button>
				</div>
			</div>
		</div>
	</body>
</html>
<script>
	function login() {
		let account = $("#account").val();
		let password = $("#password").val();
		$.get("login", {
			account: account,
			password: password
		}, function(data) {
			console.log(data);
			let detail = JSON.parse(data);
			console.log(detail);
			if (detail.code == 1) {
				alert("登录成功！！")
			}
		})
	}

	function add() {
		let account = $("#account_add").val();
		let password = $("#password_add").val();
		$.get("userAdd", {
			account: account,
			password: password
		}, function(data) {
			console.log(data);
			let detail = JSON.parse(data);
			console.log(detail);
			if (detail.code == 1) {
				alert("插入成功！！")
			}
		})
	}
</script>>
